{% extends 'blog/base.html' %}

{% block content %}
<h1>Posts</h1>
{% for post in posts %}
    <div class="post mb-4">
        <div class="date text-muted">{{ post.published_date }}</div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p><a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a></p>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
