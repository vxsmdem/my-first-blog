<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Django Girls Blog</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="page-header bg-dark text-white py-2">
        <div class="container d-flex align-items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn btn-sm btn-outline-light me-2" title="New post">＋</a>
                <a href="{% url 'post_draft_list' %}" class="btn btn-sm btn-outline-light me-2" title="Drafts">✎</a>
                <p id="logout" class="mb-0 ms-auto">Hello {{ user.username }} <small><a href="{% url 'logout' %}" class="text-white">(Log out)</a></small></p>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light ms-auto">Login</a>
            {% endif %}
        </div>
    </header>

    <main class="content container my-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
