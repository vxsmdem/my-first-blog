{% load static %}
<html>
<head>
    <title>Django Girls Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div class="top-menu">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="icon-link" title="Add post">
                    <i class="bi bi-file-earmark-plus"></i>
                </a>
                <a href="{% url 'post_draft_list' %}" class="icon-link" title="Drafts">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <p id="logout" class="mb-0">
                    Hello {{ user.username }}
                    <small><a href="{% url 'logout' %}">(Log out)</a></small>
                </p>
            {% else %}
                <a href="{% url 'login' %}" class="icon-link" title="Log in">
                    <i class="bi bi-lock-fill"></i>
                </a>
            {% endif %}
        </div>
    </header>

    <main class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
