{% extends 'blog/base.html' %}

{% block content %}
  <h2>Добавить комментарий</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
  <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary mt-2">Назад</a>
{% endblock %}
