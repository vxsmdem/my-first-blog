{% extends 'blog/base.html' %}

{% block content %}
<h1>Drafts</h1>
{% for post in posts %}
    <div class="post mb-3">
        <p class="date text-muted">created: {{ post.created_date|date:'d-m-Y H:i' }}</p>
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.text|truncatechars:200 }}</p>
    </div>
{% empty %}
    <p>No drafts.</p>
{% endfor %}
{% endblock %}
